{% extends "base.html" %}

{% block title %}All Tags | {{ config.title }}{% endblock %}
{% block section_name %}blog/tags{% endblock %}

{% block content %}
<h2>All Tags</h2>

<ul>
  {% for term in terms %}
  <li>
    <a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})
  </li>
  {% endfor %}
</ul>
{% endblock %}

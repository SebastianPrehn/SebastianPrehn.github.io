# The URL the site will be built for
base_url = "https://sebastianprehn.dk/"
title = "Sebastian Larsen Prehn's personal website"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Generate feeds
generate_feeds = true
feed_filenames = ["atom.xml"]
author = "Sebastian Larsen Prehn"

[markdown]
smart_punctuation = true
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true     # Add rel="nofollow" to external links
external_links_no_referrer = true   # Add rel="noreferrer" to external links
bottom_footnotes = true             # Put footnotes at bottom

[markdown.highlighting]
theme = "catppuccin-mocha"

[extra]
# Put all your custom variables here
